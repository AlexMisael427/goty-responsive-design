
<div class="container" #contenedor>
  <br>
  <h3>{{gameRoute.name}}</h3>
  <hr>
  <section class="seccion">
    <img id="imagenInfo" alt={{gameRoute.name}} src={{gameRoute.url}}>
  </section>
  <hr>
  <section >
    <p>{{gameRoute.description}}</p>
  </section>
  <hr>
  <section class="seccion">
    <h3>Percentage of Votes</h3>
    <p-knob  [size]="250" [(ngModel)]="gameRoute.value" [max]="totalVotes" [readonly]="true" valueTemplate="{value} Votes"></p-knob>

  </section>

</div>
